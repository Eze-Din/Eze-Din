<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Circle to Middle Finger</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .circle {
      width: 100px;
      height: 100px;
      border: 8px solid #3498db;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      cursor: default;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .middle-finger {
      display: none;
      flex-direction: column;
      align-items: center;
      font-size: 48px;
      animation: popIn 0.6s ease-in-out forwards;
      cursor: pointer;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .message {
      margin-top: 10px;
      font-size: 24px;
    }

    .hint {
      font-size: 14px;
      margin-top: 5px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="circle" id="spinner"></div>

  <div class="middle-finger" id="finger" onclick="reverse()">
    ðŸ–•
    <div class="message">F*** you ðŸ˜ˆ</div>
    <div class="hint">(Click to go back)</div>
  </div>

  <!-- Sound effect -->
  <audio id="sound" src="https://www.myinstants.com/en/instant/haha-funny-laugh-93061.mp3"></audio>

  <script>
    const spinner = document.getElementById('spinner');
    const finger = document.getElementById('finger');
    const sound = document.getElementById('sound');

    setTimeout(() => {
      spinner.style.display = 'none';
      finger.style.display = 'flex';
      sound.play(); // Play sound when finger appears
    }, 5000);

    function reverse() {
      finger.style.display = 'none';
      spinner.style.display = 'block';
      setTimeout(() => {
        spinner.style.display = 'none';
        finger.style.display = 'flex';
        sound.play();
      }, 5000);
    }
  </script>
</body>
</html>
